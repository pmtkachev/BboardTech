{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
    <h2>Смена пароля пользователя {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% bootstrap_button 'Сменить пароль' %}
    </form>
{% endblock %}
